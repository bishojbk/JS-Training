<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
  </head>

  <body style="background-color: lightblue"></body>
  <style>
    .pointer {
      cursor: pointer;
    }
    div {
      background-color: rgb(32, 178, 170);
      width: 350px;
      height: 300px;
      border: 4px solid black;
      padding: 50px;
      margin: 20px;
      text-align: center;
    }
  </style>
  <div
    style="
      font-size: 30px;
      font-family: 'Times New Roman', Times, serif;
      font-weight: bold;
    "
  >
    Counter
    <br />
    <br />
    <p style="font-size: 28px; font-weight: normal" onclick="ICounter()">
      <a id="clicks"></a>
    </p>
    <br />
    <p
      class="pointer"
      style="
        position: relative;
        right: 22px;
        bottom: -50px;
        color: white;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 18px;
        text-align: center;
        padding: 20px;
        margin: 20px;
        background-color: rgb(175, 167, 167);
        width: 120px;
        border-radius: 10%;
      "
      onclick="ICounter();"
    >
      Add Count
    </p>
    <p style="font-size: 28px; font-weight: normal" onclick="DCounter()">
      <a id="clicks"></a>
    </p>
    <p
      class="pointer"
      style="
        position: relative;
        left: 180px;
        bottom: 38px;
        color: white;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 18px;
        text-align: center;
        padding: 20px;
        margin: 10px;
        background-color: rgb(175, 167, 167);
        width: 120px;
        border-radius: 10%;
      "
      onclick="DCounter();"
    >
      Lower Count
    </p>
  </div>
  <script src="./index.js"></script>
</html>
