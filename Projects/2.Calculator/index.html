<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./index.css" />
    <script src="./index.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="screen" id="screen"><a id="clicks">500</a></div>
      
      <div class="grid">
      <button type="button" class="button span2" onclick="clearScreen()">AC</button>
      <button type="button" class="button" onclick="deleteScreen()">DEL</button>
      <button type="button" class="button" onclick="updateScreen('/')">/</button>
      <button type="button" id="one" class="button" onclick="updateScreen('1')">1</button>
      <button type="button" class="button" onclick="updateScreen('2')">2</button>
      <button type="button" class="button" onclick="updateScreen('3')">3</button>
      <button type="button" class="button" onclick="updateScreen('*')">*</button>
      <button type="button" class="button" onclick="updateScreen('4')">4</button>
      <button type="button" class="button" onclick="updateScreen('5')">5</button>
      <button type="button" class="button" onclick="updateScreen('6')">6</button>
      <button type="button" class="button" onclick="updateScreen('+')">+</button>
      <button type="button" class="button" onclick="updateScreen('7')">7</button>
      <button type="button" class="button" onclick="updateScreen('8')">8</button>
      <button type="button" class="button" onclick="updateScreen('9')">9</button>
      <button type="button" class="button" onclick="updateScreen('-')">-</button>
      <button type="button" class="button" onclick="updateScreen('0')">0</button>
      <button type="button" class="button" onclick="updateScreen('.')">.</button>
      <button type="button" class="button span2" onclick="displayScreen()">=</button>
    </div>
  </body>
</html>
