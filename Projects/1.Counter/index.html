  <head>

    <title>Counter</title>

  <body>
    <div class="div">
      Counter
      <br />
      <br />
      <p class="p">
        <a id="clicks">0</a>
      </p>
      <br />
      <p class="pointer Increase" onclick="ICounter();">Add Count</p>
      <p class="p">

      <p class="p">
        <a id="clicks"></a>
      </p>
