<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <link rel="stylesheet" href="./index.css" />
  </head>

  <body>
    <div class="wrapper">
      Counter
      <br />
      <br />
      <p class="clicks">
        <div id="clicks">0</div>
      </p>
      <br />
      <p class="pointer increase" onclick="ICounter();">Add Count</p>

      <p class="clicks">
        <div id="clicks"></div>
      </p>
      <p class="pointer decrease" onclick="DCounter();">Lower Count</p>
      <p class="clicks">
        <div id="clicks"></div>
      </p>
      <p class="pointer reset" onclick="RCounter();">Reset</p>
    </div>
  </body>

  <script src="./index.js"></script>
</html>
