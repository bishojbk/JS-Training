<!DOCTYPE html>
<html>
    <head>
        <title>
            Current Date
        </title>
    </head>
   
    <body>
        <script>
        let day=new Date();
        console.log(day);
      let dayy= day.getFullYear()+'-'+(day.getMonth()+1)+'-'+day.getDate();
    document.write("Today date is :","",dayy);
        </script>
    </body>
  

</html>
