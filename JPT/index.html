<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="calculator-wrapper">
      <div id="screen" class="screen">
        <div id="screen-content" class="screen-content"></div>
        <div id="blinker" class="blinker"></div>
      </div>
      <div class="buttons">
        <div id="seven" class="button-each" onclick="updatescreen('7')">7</div>
        <div id="eight" class="button-each" onclick="updatescreen('8')">8</div>
        <div id="nine" class="button-each" onclick="updatescreen('9')">9</div>
        <div id="plus" class="button-each" onclick="updatescreen('+')">+</div>
        <div id="four" class="button-each" onclick="updatescreen('4')">4</div>
        <div id="five" class="button-each" onclick="updatescreen('5')">5</div>
        <div id="six" class="button-each" onclick="updatescreen('6')">6</div>
        <div id="minus" class="button-each" onclick="updatescreen('-')">-</div>
        <div id="one" class="button-each" onclick="updatescreen('1')">1</div>
        <div id="two" class="button-each" onclick="updatescreen('2')">2</div>
        <div id="three" class="button-each" onclick="updatescreen('3')">3</div>
        <div id="multiply" class="button-each" onclick="updatescreen('*')">
          *
        </div>
        <div id="clear" class="button-each" onclick="clearscreen()">C</div>
        <div id="zero" class="button-each" onclick="updatescreen('0')">0</div>
        <div id="equals" class="button-each" onclick="calculateResult()">=</div>
        <div id="divide" class="button-each" onclick="updatescreen('/')">/</div>
      </div>
    </div>
    <script type="text/javascript" src="./index.js"></script>
  </body>
</html>
