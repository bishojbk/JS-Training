<!DOCTYPE html>
<html>
    <head>
        <title>
            Area of a triangle
        </title>
    </head>
    <body>
        <script>

     
        let a=5; b=6; c=7;
        let s=(a+b+c)/2;
        let area=(s*(s-a)*(s-b)*(s-c))^1/2;
        document.write("The area of the triangle is : ", area);
        </script>

    </body>

</html>
